    <main id="contact-bg">
      <div class="contact-box">
        <div class="contact-container1">
          <div class="contact-infos">
            <div class="vertical-line-red"></div>
            <div class="contact-email"><i class="fa-regular fa-envelope"></i><a href="mailto:info@rubenslp.com.br">info@rubenslp.com.br</a></div>
            <div class="contact-phone"><i class="fa-brands fa-whatsapp"></i><a href="https://web.whatsapp.com/send?phone=5511983871044">+55 11 9 8387-1044</a></div>
            <div class="hr-red"></div>
          </div>
        </div>
        <div class="contact-container2">
          <div class="form-container">
            <h2>Get in touch</h2>
            <form id="contato" action="https://forms.un-static.com/forms/0f154d549e442d8f435d86777c915ac14a064dc7" method="POST">
              <fieldset form="contato">
                <div class="left">
                  <label for="first-name" class="visuallyhidden">Enter Your First Name: </label><input id="first-name" name="first-name" type="text" placeholder="Name" autocomplete="on" required />
                </div>
                <div class="right">
                  <label for="email" class="visuallyhidden">Enter Your Email: </label><input id="email" name="email" type="email" placeholder="Email" autocomplete="on" required />
                </div>
                <label for="subject" class="visuallyhidden">Subject: </label><input id="subject" name="subject" type="text" placeholder="Subject" autocomplete="on" required />
                <label for="message" class="visuallyhidden">Type your message: </label
                ><textarea id="message" name="message" rows="8" cols="30" placeholder="Type your message here..." required></textarea>
                <input class="submit" type="submit" value="Submit" form="contato" />
                <input type="hidden" name="_next" value="contact.html" />
              </fieldset>
            </form>
            <p id="thank-you-message">Thanks for submitting!</p>
          </div>
        </div>
      </div>
    </main>
